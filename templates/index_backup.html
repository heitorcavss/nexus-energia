<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Energia - Atendente Virtual</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <header class="chat-header">
        <div class="header-content">
            <h1>Gran Energia - Atendente Virtual</h1>
            <span class="status-badge">Online agora</span>
        </div>
    </header>

    <main class="chat-container">
        <div id="chat-box" class="chat-box">
            <!-- Messages will appear here -->
            <div class="message bot-message">
                <div class="bubble">
                    Ol√°! Sou o assistente virtual da Gran Energia. Como posso ajudar com sua conta de luz ou economia de
                    energia hoje?
                </div>
            </div>
        </div>
    </main>

    <footer class="chat-input-area">
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
